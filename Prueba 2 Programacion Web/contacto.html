<form action="#" method="post" id="formulario" name="formulario">
    <div class="container">
    <div class="row g-3">
        <div class="col-xs-12 col-sm-6">
            <h3>Formulario Empresa</h3>
            Nombre
            <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" placeholder="Ejemplo: Alan Brito">
            Rut
            <input type="text" class="form-control" id="txt_rut" name="txt_rut" placeholder="Ejemplo: 12345678-9">
            <br>
            Sexo
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione su Sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Otro</option>
            </select>
            <br>
            <br>
            Numero de Telefono
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1">+56</span>
            <input type="text" class="form-control" placeholder="Numero de Telefono" aria-label="Numero de Telefono" aria-describedby="basic-addon1" name="txt_telefono" id="txt_telefono">
            </div>
            Mail de Contacto
            <input type="text" class="form-control" id="txt_mail" name="txt_mail" placeholder="ejemplo@mail.com">
            Fecha de Nacimiento
            <input type="Date" class="form-control" name="txt_fecha" id="txt_fecha">
            Descripcion
            <textarea class="form-control" id="txt_descripcion" cols="30" rows="3"></textarea>
            <br>
            <div class="col-xs-12">
              <input type="button" class="btn btn-primary" value="Enviar" id="btn_enviar" onclick="javascript:void(validar())">
              <input type="reset" class="btn btn-danger" value="Limpiar" id="btn_limpiar">
          </div>
        </div>
    </div>        
</div>
